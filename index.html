<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sky background that will change based on weather -->
    <div class="sky-background" id="skyBackground"></div>
    
    <div class="container">
        <h1>Weather Tracking</h1>
        <form action="#">
            <input id="city-name" type="text" placeholder="Search for a city...">
            <input type="submit" value="Get Forecast">
        </form>
        <div class="weather-data">
            <div class="icon">
                <img id="weatherIcon" src="" alt="Weather Icon">
            </div>
            <div class="temp"></div>
            <div class="desc"></div>
            <div class="details">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
